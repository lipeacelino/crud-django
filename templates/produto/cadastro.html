{% extends 'produto/base.html' %}
{% block content %}
    <form action="#" method="POST" style="margin-top: 2%;
             margin-left: 20%; alignment: center; width: 50%">
        {% csrf_token %}
        <div class="form-group">
            <label for="codigo">Código</label>
            <input class="form-control" type="text" id="codigo" name="codigo" value="" minlength="3"
                   pattern="[0-9]+$" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" name="nome" value="" minlength="3" required>
        </div>
        <div class="form-group">
            <label for="text">Categoria</label>
            <input class="form-control" type="text" id="categoria" name="categoria" value="" minlength="3"
                   required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input class="form-control" type="number" id="quantidade" name="quantidade" value="" min="1"
                   required>
        </div>
        <div class="form-group">
            <label for="text">Preço (R$)</label>
            <input class="form-control" type="number" id="preco" name="preco" value="" min="0.00"  max="9999.99" step="0.01" pattern="[0-9]+," required><br>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock %}
